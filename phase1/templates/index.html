{% extends "base.html" %}
{%block content%}
{%for tool in tools%}
    {%if loop.index % 3 == 1%}
    <div class="row my-2 px-3">
    {%endif%}
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h4 class="text-uppercase text-center"><a href={{tool.href}} target="_blank">{{tool.title}}</a></h4>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Position: </strong>{{tool.position}}</p>
                <p class="card-text"><strong>Address: </strong><a href={{tool.href}} target="_blank">{{tool.href}}</a></p>
                <p class="card-text"><strong>Change: </strong>{{tool.change}}</p>
                <p class="card-text"><strong>Category: </strong>{{tool.category}}</p>
            </div>
        </div>
    </div>
    {%if loop.index % 3 == 0%}
    </div>
    {%endif%}
{%endfor%}
{%endblock%}
